<div class="card">
    <div class="card-header">
        <i *ngIf="icon" class="icon">{{ icon }}</i>
        <h2>{{ title }}</h2>
        <h3 *ngIf="subtitle">{{ subtitle }}</h3>
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
    <div class="card-footer">
        <ng-content select=".footer-content"></ng-content>
    </div>
</div>
